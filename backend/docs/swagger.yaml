basePath: /
definitions:
  domain.ConsentStatus:
    enum:
    - AwaitingAuthorization
    - Rejected
    - Authorized
    - Revoked
    type: string
    x-enum-varnames:
    - AwaitingAuthorisation
    - Rejected
    - Authorised
    - Revoked
  domain.Permission:
    enum:
    - ReadAccountsDetail
    - ReadBalances
    - ReadTransactionsDetail
    type: string
    x-enum-varnames:
    - ReadAccountsDetail
    - ReadBalances
    - ReadTransactionsDetail
  domain.ProductType:
    enum:
    - deposit
    - loan
    - card
    - account
    type: string
    x-enum-varnames:
    - ProductDeposit
    - ProductLoan
    - ProductCard
    - ProductAccount
  dto.BankAuthorizeResponse:
    properties:
      status:
        example: authorized
        type: string
      token_expires:
        type: string
    type: object
  dto.BankResponse:
    properties:
      api_base_url:
        type: string
      authorized:
        description: from domain.BankToken
        type: boolean
      code:
        type: string
      id:
        type: integer
      is_enabled:
        type: boolean
      name:
        type: string
      token_expires:
        description: from domain.BankToken
        type: string
    type: object
  dto.ConsentCreateRequest:
    properties:
      bank_code:
        description: instead of bank_id
        type: string
      client_id:
        description: e.g. team014-1
        type: string
    type: object
  dto.ConsentResponse:
    properties:
      auto_approved:
        type: boolean
      bank_code:
        type: string
      client_id:
        type: string
      consent_id:
        type: string
      created_at:
        type: string
      creation_datetime:
        type: string
      expiration_datetime:
        type: string
      id:
        type: integer
      permissions:
        items:
          $ref: '#/definitions/domain.Permission'
        type: array
      reason:
        type: string
      request_id:
        type: string
      requesting_bank:
        type: string
      requesting_bank_name:
        type: string
      status:
        $ref: '#/definitions/domain.ConsentStatus'
      status_update_datetime:
        type: string
      updated_at:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        example: sth went wrong
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: P@ssw0rd123
        type: string
    type: object
  dto.ProductResponse:
    properties:
      bank_code:
        type: string
      bank_id:
        type: integer
      bank_name:
        type: string
      description:
        type: string
      fetched_at:
        type: string
      interestRate:
        type: number
      maxAmount:
        type: number
      minAmount:
        type: number
      productId:
        type: string
      productName:
        type: string
      productType:
        $ref: '#/definitions/domain.ProductType'
      termMonths:
        type: integer
    type: object
  dto.RegisterRequest:
    properties:
      birthdate:
        description: YYYY-MM-DD
        example: "1990-01-15"
        type: string
      email:
        example: user@example.com
        type: string
      first_name:
        example: Ivan
        type: string
      last_name:
        example: Petrov
        type: string
      password:
        example: P@ssw0rd123
        type: string
      patronymic:
        example: Ivanovich
        type: string
    type: object
  dto.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
    type: object
  dto.UserResponse:
    properties:
      birthdate:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      last_name:
        type: string
      patronymic:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: API для аутентификации и пользователей.
  title: Multibank API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: |-
        Returns access_token using e-mail and password.

        **Request example**
        ```json
        {
        "email": "user@example.com",
        "password": "P@ssw0rd123"
        }
        ```

        **Response example**
        ```json
        {
        "access_token": "eyJhbGciOi...",
        "expires_in": 3600
        }
        ```
      parameters:
      - description: Login payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: |-
        User registration. Returns access_token (usable immediately).

        **Request example**
        ```json
        {
        "email": "user@example.com",
        "first_name": "Ivan",
        "last_name": "Petrov",
        "patronymic": "Ivanovich",
        "birthdate": "1990-01-15",
        "password": "P@ssw0rd123"
        }
        ```

        **Response example**
        ```json
        {
        "access_token": "eyJhbGciOi...",
        "expires_in": 3600
        }
        ```
      parameters:
      - description: Register payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: email already used
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register user
      tags:
      - auth
  /banks:
    get:
      consumes:
      - application/json
      description: Retrieves all enabled banks and shows whether backend is authorized
        for each (token cached) and token expiry.
      produces:
      - application/json
      responses:
        "200":
          description: List of banks
          schema:
            items:
              $ref: '#/definitions/dto.BankResponse'
            type: array
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a list of available banks
      tags:
      - banks
  /banks/{id}/authorize:
    post:
      consumes:
      - application/json
      description: Requests or refreshes access token for the bank and stores it in
        cache/DB.
      parameters:
      - description: Bank ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BankAuthorizeResponse'
        "400":
          description: Invalid id
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "502":
          description: Bank auth failed
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Authorize backend in a specific bank
      tags:
      - banks
  /consents:
    get:
      description: Returns the user's consents. Can be filtered by bank.
      parameters:
      - description: Filter by bank id
        in: query
        name: bank_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ConsentResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List my consents
      tags:
      - Consents
  /consents/{id}:
    delete:
      parameters:
      - description: Consent ID (internal)
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete consent
      tags:
      - Consents
    get:
      parameters:
      - description: Consent ID (internal)
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ConsentResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get consent by id
      tags:
      - Consents
  /consents/{id}/refresh:
    post:
      description: Asks the bank by request_id/consent_id and updates our status (and
        consent_id, if available).
      parameters:
      - description: Consent ID (internal)
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ConsentResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Refresh consent status
      tags:
      - Consents
  /consents/request:
    post:
      consumes:
      - application/json
      description: Creates a request for consent (account-consent) in the bank and
        saves the draft with us. If the bank auto—confirms, the consent_id will be
        returned immediately, otherwise the status will be Awaiting Authorization.
      parameters:
      - description: Create consent payload
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.ConsentCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ConsentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Request account consent
      tags:
      - Consents
  /me:
    get:
      description: Возвращает профиль текущего аутентифицированного пользователя
      parameters:
      - default: Bearer eyJhbGciOi...
        description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - me
  /products:
    get:
      consumes:
      - application/json
      description: Returns a merged list of products from all enabled banks with optional
        filters.
      parameters:
      - description: 'Type: deposit|loan|card|account'
        in: query
        name: product_type
        type: string
      - collectionFormat: csv
        description: Repeatable bank id filter
        in: query
        items:
          type: integer
        name: bank_id
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ProductResponse'
            type: array
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get aggregated products
      tags:
      - products
  /users/{id}:
    get:
      description: Доступ ограничён владельцем токена (запрещён доступ к чужим профилям).
      parameters:
      - default: Bearer eyJhbGciOi...
        description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
